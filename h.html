        const display = document.getElementById('timer');
        timerInterval = setInterval(() => {
            timeRemaining--;
            let m = Math.floor(timeRemaining / 60);
            let s = timeRemaining % 60;
            display.textContent = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
            
            if (timeRemaining <= 0) finishExam(true);
        }, 1000);
    }

    function renderQuestions() {
        const container = document.getElementById('quizContainer');
        let html = '';
        
        questions.forEach((q, index) => {
            let optionsHtml = '';
            q[1].forEach((opt, i) => {
                optionsHtml += `
                <label class="option-label" id="lbl_${index}_${i}">
                    <input type="radio" name="q${index}" value="${i}">
                    <span>${String.fromCharCode(65+i)}. ${opt}</span>
                </label>`;
            });

            html += `
            <div class="question-card" id="card_${index}">
                <div class="q-header">Câu hỏi ${index + 1} / 60</div>
                <div class="q-text">${q[0]}</div>
                <div class="options-group">${optionsHtml}</div>
            </div>`;
        });
        
        container.innerHTML = html;
    }

    function finishExam(auto = false) {
        if (!auto && !confirm("Bạn có chắc chắn muốn nộp bài?")) return;
        
        clearInterval(timerInterval);
        let score = 0;
        
        questions.forEach((q, index) => {
            const correctIndex = q[2];
            const selected = document.querySelector(`input[name="q${index}"]:checked`);
            
            // Highlight đáp án đúng
            const correctLbl = document.getElementById(`lbl_${index}_${correctIndex}`);
            correctLbl.classList.add('correct');
            
            if (selected) {
                if (parseInt(selected.value) === correctIndex) {
                    score++;
                } else {
                    // Highlight đáp án sai người dùng chọn
                    document.getElementById(`lbl_${index}_${selected.value}`).classList.add('wrong');
                }
            }
        });

        // Hiển thị kết quả
        document.getElementById('scoreDisplay').innerText = (score * (10/60)).toFixed(1);
        document.getElementById('correctCount').innerText = score;
        
        // Đánh giá
        let msg = "";
        if(score >= 50) msg = "Xuất sắc! Bạn nắm rất chắc kiến thức.";
        else if(score >= 40) msg = "Làm tốt lắm! Chỉ cần ôn thêm chút nữa.";
        else if(score >= 30) msg = "Khá ổn, nhưng cần cố gắng hơn.";
        else msg = "Cần ôn tập kỹ hơn bạn nhé!";
        document.getElementById('feedbackText').innerText = msg;

        document.getElementById('resultModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('resultModal').style.display = 'none';
        window.scrollTo(0, 0); // Cuộn lên đầu để xem lại
    }

    // Khởi chạy
    renderQuestions();
    startTimer();

</script>
