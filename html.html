    const chapterSelect = document.getElementById('chapterSelect');
    const quizContainer = document.getElementById('quizContainer');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const totalDisplay = document.getElementById('totalDisplay');
    const statsBox = document.getElementById('statsBox');
    
    let currentQuestions = [];
    let userAnswers = {};

    function startQuiz() {
        const selectedChapter = chapterSelect.value;
        currentQuestions = [];
        userAnswers = {};
        
        // Lọc câu hỏi theo chương
        if (selectedChapter === 'all') {
            currentQuestions = db;
        } else {
            currentQuestions = db.filter(q => q[0] == selectedChapter);
        }

        renderQuestions();
        
        quizContainer.style.display = 'block';
        statsBox.style.display = 'block';
        updateStats();
        
        // Cuộn xuống vùng làm bài
        quizContainer.scrollIntoView({ behavior: 'smooth' });
    }

    function renderQuestions() {
        quizContainer.innerHTML = '';
        
        if (currentQuestions.length === 0) {
            quizContainer.innerHTML = '<p style="text-align:center">Chưa có dữ liệu cho chương này.</p>';
            return;
        }

        currentQuestions.forEach((q, index) => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            const questionTitle = document.createElement('div');
            questionTitle.className = 'question-title';
            questionTitle.innerHTML = `<span class="badge">Chương ${q[0]}</span> Câu ${index + 1}: ${q[1]}`;
            
            const optionsDiv = document.createElement('div');
            optionsDiv.className = 'options';
            
            q[2].forEach((opt, optIndex) => {
                const label = document.createElement('label');
                label.className = 'option-label';
                label.id = `q${index}_opt${optIndex}`;
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question_${index}`;
                input.value = optIndex;
                input.onclick = () => selectAnswer(index, optIndex);
                
                label.appendChild(input);
                label.appendChild(document.createTextNode(opt));
                optionsDiv.appendChild(label);
            });
            
            card.appendChild(questionTitle);
            card.appendChild(optionsDiv);
            quizContainer.appendChild(card);
        });
        
        totalDisplay.innerText = currentQuestions.length;
    }

    function selectAnswer(questionIndex, optionIndex) {
        userAnswers[questionIndex] = optionIndex;
    }

    function checkAll() {
        let score = 0;
        
        currentQuestions.forEach((q, index) => {
            const correctAnswer = q[3];
            const userAnswer = userAnswers[index];
            
            // Reset màu sắc
            for (let i = 0; i < 4; i++) {
                const label = document.getElementById(`q${index}_opt${i}`);
                if (label) {
                    label.classList.remove('correct-answer', 'wrong-answer');
                }
            }
            
            // Tô màu đáp án đúng
            const correctLabel = document.getElementById(`q${index}_opt${correctAnswer}`);
            if (correctLabel) correctLabel.classList.add('correct-answer');
            
            // Kiểm tra và tô màu nếu sai
            if (userAnswer !== undefined) {
                if (userAnswer === correctAnswer) {
                    score++;
                } else {
                    const wrongLabel = document.getElementById(`q${index}_opt${userAnswer}`);
                    if (wrongLabel) wrongLabel.classList.add('wrong-answer');
                }
            }
        });
        
        scoreDisplay.innerText = score;
        alert(`Bạn đã hoàn thành! Điểm số: ${score}/${currentQuestions.length}`);
    }

    function resetQuiz() {
        if(confirm("Bạn có chắc muốn làm lại từ đầu?")) {
            userAnswers = {};
            const inputs = document.querySelectorAll('input[type="radio"]');
            inputs.forEach(input => input.checked = false);
            
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(label => label.classList.remove('correct-answer', 'wrong-answer'));
            
            scoreDisplay.innerText = '0';
            window.scrollTo(0, 0);
        }
    }

    function updateStats() {
        totalDisplay.innerText = currentQuestions.length;
    }
</script>
